<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Flow Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #2ecc71; --danger: #e74c3c; }
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 800px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .balance-card { text-align: center; padding: 20px; border-radius: 8px; background: #f9f9f9; margin-bottom: 20px; }
        .low-budget { color: var(--danger); animation: shake 0.5s; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background: var(--primary); color: white; border: none; border-radius: 4px; font-weight: bold; }
        .btn-pdf { background: #34495e; margin-top: 10px; }
        .expense-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .trash-btn { color: var(--danger); cursor: pointer; border: none; background: none; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(5px); } 50% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Mission: Cash-Flow</h2>
    
    <div class="balance-card">
        <h3>Remaining Balance: <span id="balance-amount">0.00</span> <span class="currency-label">INR</span></h3>
        <p id="warning-text" style="display:none;">⚠️ Warning: Low Balance!</p>
    </div>

    <div class="grid">
        <div class="inputs">
            <input type="number" id="salary-input" placeholder="Enter Total Salary">
            <hr>
            <input type="text" id="exp-name" placeholder="Expense Name">
            <input type="number" id="exp-amount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
            
            <select id="currency-select" onchange="handleCurrencyChange()">
                <option value="INR">INR (₹)</option>
                <option value="USD">USD ($)</option>
            </select>
            <button class="btn-pdf" onclick="downloadPDF()">Download Report (PDF)</button>
        </div>
        
        <div class="visualization">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <div id="expense-list-container">
        <h3>Recent Expenses</h3>
        <div id="expense-list"></div>
    </div>
</div>

<script src="script2.js"></script>
</body>
</html>
